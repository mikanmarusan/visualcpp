<H2><FONT COLOR='red'>COM(Component Object Model)</FONT></H2>
Microsoftが開発した、オブジェクト間の機能通信規約。オブジェクト同士が、オブジェクトが持つ機能(インターフェース)を介して互いの機能を利用する。あくまでCOMは規約であるため、実際に利用する際にはインターフェースが重要となる。基本的にプログラミング言語には依存しないので、C++やJAVAなどでも記述できることになる。ActiveXコントロールも、COMインターフェイスに準拠したコンポーネントである。
