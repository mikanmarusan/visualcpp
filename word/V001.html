<H2><font color="red">VisualC++</font></H2>
<P>Microsoftのウィンドウズアプリケーション開発ツール、言語はC++をベースとしているが、WindowsAPIなどを使用できることもあり、C言語も使用できる。VisualC++は、ソフトウェアやデバイスなどの比較的高度なアプリケーションを作成することが可能である反面、VisualBasicに比べて扱いにくいとも言われる。<br>
  このサイトではVisualC++を通して、比較的簡単な「アプリ」を作ることを目的としているが、実際はかなり高度なソフトウェアの作成も可能であるために、世界中の開発者や企業がVisualC++を使用していることも少なくない。
