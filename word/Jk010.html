<H2><font color="red">構造体(structure) </font></H2>
<p>複数のデータ(変数)を1つにまとめたデータ構造のこと。これは私たちが日常でよく目にする。例えば免許では、<br>
  ・本籍<br>
  ・性別<br>
  ・生年月日<br>
  ・免許番号<br>
  などがセットで初めて意味を持つ。<br>
  オブジェクト指向プログラミングでは、複数のデータとデータに対する手続きをまとめたデータ構造をクラス(オブジェクト)というが、構造体は手続きを持たないクラス(オブジェクト)のようなものだと考えればよいだろう。</p>
