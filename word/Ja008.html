<H2><font color="red">ウィンドウプロシージャ(window procedure)</font></H2>
<p>Windowsは、ある特定の処理を行う時にメッセージを吐き出すが、 プログラマーはこれらのメッセージを捕まえ、メッセージの種類によってそれぞれの処理を行う必要がある。しかし、プログラマーがOSの吐き出すメッセージを捕まえるコードまで記述すると大変なので、VC++やVBでは、それを自動的に記述してくれる。したがってプログラマーは、メッセージに対応した処理を書くだけでよい。<br>
  　このWindowsが吐き出すメッセージに対して、どのような処理を行うかを記述したものをウィンドウプロシージャという。</p>
