<H2><FONT COLOR='red'>キャスト(cast) </FONT></H2>
<p>　参考書によっては「強制型変換」とも書かれていることもある。型の異なる変数間で代入を行われたり、あるいは関数の引数となることがあるだろう。このとき、一方の型の値に別の型に変換する作業が必要となることがある。これをキャストという。<br>
  <br>
  　プログラミング言語ではディフォルトで型変換を行ってくれることがある。double型の変数に整数の値を代入する際には自動的に型変換が行われても安全だが、逆の代入による型変換は問題だろう(丸められてしまう)。このときコンパイラは警告を発することが多い。当然型が変化することで思わぬ副作用が生じるので注意したい。<br>
</p>
