<TITLE>インタプリタ</TITLE>
<BODY bgcolor="#FFFFFF"><DIV ALIGN=CENTER><!--#geoguide--></DIV>
<H2><font color="#FF0000">インタプリタ(interpreter) </font></H2>
<p>日本語では、逐次翻訳方式と呼ばれる。CやC++で書かれたプログラムを実行するためには、コンパイルというCPUが理解できるような機械語に翻訳する作業を必要とする。インタプリタ方式では、プログラムの初めから逐次翻訳して実行することを繰り返すことで、プログラムを実行するという方式をとる。実行速度を早くすることは難しくなるが、プログラムは直感的で分かりやすいものになる。<br>
  最近では、インタプリタ方式でありながら、ウィンドウズプログラミング言語でもあるHSP(Hot Soup Processer)が注目されつつある。</p>
</BODY>
</HTML>
