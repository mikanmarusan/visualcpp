<H2><font color="red">SDI(Single Document Interface)</font></H2>
<p>常に1つのドキュメントを表示するタイプのアプリケーション。Windowsｄ付属のメモ帳や今ご覧になっているブラウザもSDIである。したがって複数のドキュメントを表示する時には、そのドキュメントの数だけアプリケーションを実行しなければならない。したがってメモリ消費も大きくなる。しかし最近では、マシンに搭載されているメモリの容量が大きくなってきているために、メインウィンドウ内に複数の子ウィンドウを開くことができるMDIよりも使用される傾向にある。</p>
