<H2><font color="red">Windows API</font></H2>
<P> Windowsがプログラミングツールに対して提供する機能(関数)をまとめたAPIである。MFCは、このWindowsAPIを覆って簡単に操作できるようにしたものであり、根本的にはMFCとWindowsAPIは非常に似たものである。しかし、MFCのみでは解決できないことが出てくることがあるが、このときにAPIの恩恵をうけるだろう。<br>
  したがって、APIのこともある程度知っていることは重要であろう。(私はあんまり分からないんですが^^;)
