<H2><font color="red">MDI(Multiple Document Interface)</font></H2>
<P> Windowsアプリで、メインウィンドウ(メインフレーム)の中に、複数の子ウィンドウを同時に開くことができるインターフェースのことである。VisualC++のソースウィンドウはこのタイプである。1つのドキュメントクラスに対して複数のビューを持つことになるので、ビュー操作は多少面倒になるというデメリットもあるが、メモ帳などのように同時編集ができるというメリットもある。<br>
  しかし、最近ではMDIよりもSDIの方が多くなってきている感がする。
