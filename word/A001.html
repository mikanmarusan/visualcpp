<H2><FONT COLOR='red'>API (Application Programming Interface)</FONT></H2>
OSやアプリケーションが開発ツールに対して提供する関数や処理内容などの情報をまとめたもの。OSやアプリケーションを動かすプログラムを記述する時に必要とする。WindowsではWin32 
APIと呼ばれるWindows APIを提供しており、VisualC++やVisualBasicで使用できる。 ゲームプログラミングで使用される、DirectXもWindowsが提供しているAPIの1つである。Windowsでは、APIをDLLの形で提供することが多い。
