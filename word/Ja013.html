<H2><font color="red">オブジェクト(Object)</font></H2>
<p>　オブジェクト指向プログラミングにおいて、クラスを元に生成されたものでインスタンスとも言う。しかし、オブジェクト指向言語では、厳密にはオブジェクトとインスタンスは違うものであるとされている。厳密には、オブジェクトとは「状態」と「動作」を定義する記憶領域のことであるが、インスタンスはクラスによって作られたプログラム上での変数を指すものだと考えればよい。<br>
  　実際には厳密に区別しているプログラマーはそう多くないので、オブジェクト≒インスタンスと解釈している人が多いだろう。</p>
