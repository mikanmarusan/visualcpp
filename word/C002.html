<H2><FONT COLOR='red'>C#</FONT></H2>
Microsoftが、VisualC++.NET共に新たに開発したプログラミング言語。Webアプリケーションなどをより簡単に開発できるように設計されている。基本的にはオブジェクト指向に忠実で、JAVAに似た感じであり、ポインタを使用しない。.NETなどJITコンパイラ(just in time)を使うことによって、スピードの問題をクリアしたといえる。ただまだあまり浸透していない言語であること、将来性のことをかんがえれば、CやC++を極めたほうが将来に不安はないだろう。
