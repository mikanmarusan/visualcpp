<H2><FONT COLOR='red'>ATL (Active Templete Library)</FONT></H2>
Micorsoftが開発したCOMを作成するためのC++ライブラリ。C++のテンプレートを利用しているために、サイズも小さくシンプルであるコンポーネントを作成できる。このサイトで使用しているMFCは、継承やGUIといった機能が豊富であるが、作成されたコンポーネントのサイズは大きくなってしまう。MFCに代わる比較的軽量なコンポーネント開発をターゲットにして、開発されつつある比較的新しいライブラリである。
