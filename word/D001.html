<H2><FONT COLOR='red'>DLL(Dynamic Link Library)</FONT></H2>
アプリケーションの実行時にリンクするタイプのライブラリである。プログラミングでは、一般にはコンパイル→リンクという操作が必要だが、このリンクはスタティックリンクと呼ばれるもので前者とは異なる。
ダイナミックリンクでは、実行時にリンクを行うために、アプリケーションのサイズがコンパクトになるほかメモリ消費を抑えられるが、コンピュータ内部にDLLが存在しなければ実行できない。VisualC++でMFCを使用するときは、mfc42.dllというDLLを使用する。
