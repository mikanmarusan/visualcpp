<H2><FONT COLOR='red'>GUI(Graphical User Interface)</FONT></H2>
操作環境で特に画像を用いたものを指す。ファイルを削除する場合、UNIXやMS-DOSは"rm ファイル名"などのように、コマンドを打ち込むのだが、WindowsやMacなどではファイルのアイコン(画像)をゴミ箱までドラッグすることでよい。最近ではUNIXでもGUI機能を持つものも増えてきている。「ジーユーアイ」とか「グイ」と読まれるが「ジーユーアイ」の方が標準に近い。<BR>
GUIは、人間がいらないものをゴミ箱にポイするように、より人間の感覚に近いように設計されている。
</BODY>
