<H2><font color="red">オーナー描画(owner draw)</font></H2>
<p>ウィンドウや各種コントロール、メニューの描画は、Windowsが自動的に描画するように設計されているが、アプリケーション側でこれを実行することを指す。オーナー描画を行えば、ボタンの背景色を変更したり、ボタンにビットマップを貼り付けたりすることができるようになるが、言い換えれば、Windowsが行っている描画を全てプログラマーが責任をもって描画しなければならないことにほかならない。</p>
</BODY>
